<div style="height: 100%;">
    <div ng-if="type=='image'" class="imageBox">
        <span class="verticalAlignHelper"></span><img id="mainImage" src="{{resourceURL}}" ng-class="{scaledImageLandscape: landscape, scaledImagePortrait: landscape == 0}" class="centeredImage">
    </div>
    <div ng-if="type=='html'" style="margin: 0px; padding: 0px;">
        <div ng-include="resourceURL">
        </div>
    </div>
    <div ng-if="type=='iframehtml'" style="width: 100%; height: 100%; margin: 0px; padding: 0px;  overflow: hidden; ">
        <iframe ng-src="{{resourceURLTrusted}}" style="width: 100%; height: 100%; border: 0px;margin: 0px; padding: 0px;"></iframe>
    </div>
</div>
