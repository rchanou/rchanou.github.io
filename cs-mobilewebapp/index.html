<!DOCTYPE html>

<!-- Angular app definition -->
<html ng-app="clubSpeedOnlineApp">

<head>
	<title>Club Speed Online</title>

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
  <link rel="stylesheet" href="css/clubspeedstyle.css?v=1.4" />

    <!-- Hiding Safari GUI on iOS devices once site is "Added to Home Screen" -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Disable zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

</head>

<body>
  <!-- Begin top header -->
  <div class="navbar navbar-default navbar-fixed-top" style="display: none;">
      <div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
		<a class="navbar-brand" href="#"><img src="images/logo.png" style="height: 50px; padding-left: 10px"></a>
      </div>

	  <div class="collapse navbar-collapse" id="#topnavbar">
		  <ul class="nav navbar-nav">
			<li><a href="#racersearch"><i class="fa fa-search"></i>&nbsp;Find Racer</a></li>
			<li><a href="#livetiming/fastestTimeByWeek"><i class="fa fa-trophy"></i>&nbsp;Leaderboard</a></li>
		  </ul>
	  </div>
  </div>
  <!-- End top header -->

  <div id="main">
  
    <!-- Angular view injection location -->
    <div ng-view></div>
    
  </div>

  <!-- Begin bottom footer -->
<div id="bottomfooter" class="btn-group btn-group-justified navbar-fixed-bottom text-center" style="margin-bottom: 0; position: fixed" ng-controller="footerController">
    <a href="#racersearch" role="button" class="btn btn-default"><i class="fa fa-search"></i><br/>Find Racer</a>
    <a href="#livetiming/fastestTimeByWeek" role="button" class="btn btn-default"><i class="fa fa-trophy"></i><br/>Leaderboard</a>
    <a ng-cloak ng-show="enableScoreboard" href="#livescoreboard" role="button" class="btn btn-default"><i class="fa fa-clock-o"></i><br/>Scoreboard</a>
</div>
  <!-- End bottom footer -->

  <!-- JavaScript placed at the bottom so the page loads more quickly -->

  <!-- Application configuration -->
  <script src="js/config.js"></script>

  <script src="js/vendors/jquery.min.js"></script>
  <script src="js/vendors/bootstrap.min.js"></script>
  <script src="js/vendors/angular.min.js"></script>
  <script src="js/vendors/angular-route.min.js"></script>

  <!-- Conditional Google Chart insertion -->
  <script>
      var shouldUseGoogleCharts = (typeof config == "undefined" || typeof config.removeGoogleCharts == "undefined" || !config.removeGoogleCharts);
      if (shouldUseGoogleCharts)
      {
          document.write('<script type="text/javascript" src="https://www.google.com/jsapi">\x3C/script>');
          document.write('<script type="text/javascript">google.load("visualization", "1", {packages:["corechart"]});\x3C/script>');
          document.write('<script src="js/utils/googleCharts.js">\x3C/script>');
      }
  </script>


  <script src="js/vendors/socket.io-client-1.3.4.js"></script>

  <!-- Angular scripts -->
  <script src="js/app.js?v=1.0"></script>
  <script src="js/services/ClubSpeedJSONService.js?v=1.1"></script>
  <script src="js/controllers/liveTimingController.js?v=1.2"></script>
  <script src="js/controllers/racerSearchController.js?v=1.1"></script>
  <script src="js/controllers/raceSummaryController.js?v=1.1"></script>
  <script src="js/controllers/liveScoreboardController.js?v=1.2"></script>

  <!-- AngularJS Bootstrap tools -->
  <script src="js/vendors/ui-bootstrap-tpls-0.7.0.js"></script>

  <!-- Modernizr for touch detection -->
  <script src="js/vendors/modernizr.js"></script>

  <!-- Date formatting and internationalization -->
  <script src="js/vendors/moment-with-langs.js"></script>
  <script src="js/vendors/angular-moment.js"></script>

</body>
</html>
