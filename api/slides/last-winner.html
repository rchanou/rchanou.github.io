    /**
        Class used for holding and calulating gridsizes based on a provided array of racers.

        @class
    */
    function GridSizes(numElems) {
        this.width = 0; // the width of each card element
        this.height = 0; // the height of each card element
        this.widthMax = 96; // the percentage of the wrapper width we may use
        this.heightMax = 78; // the percentage of the wrapper height we may use
        this.numRows = 0; // total number of rows in the card grid
        this.numCols = 0; // total number of columns in the card grid
        this.determineSizes(numElems);
    }
    z.defineProperty(GridSizes.prototype, 'widthStyle', { get: function() { return "width:" + this.width + "%;"; }, writeable: false });
    z.defineProperty(GridSizes.prototype, 'heightStyle', { get: function() { return "height:" + this.height + "%;"; }, writeable: false });
    z.defineProperty(GridSizes.prototype, 'style', { get: function() { return this.widthStyle + this.heightStyle; }, writeable: false });
    GridSizes.prototype.toString = function() {
        return this.style;
    };
    GridSizes.prototype.determineSizes = function(numElems) {
        var rowDividend = Math.ceil(Math.sqrt(numElems)) + (numElems > 4 && (Math.sqrt(numElems) % 1 === 0) ? 2 : 1); // add 2 when perfect square - skip ahead to the next number of rows
        this.numRows = Math.ceil(numElems / rowDividend);
        this.numCols = numElems.roundUp(this.numRows) / this.numRows;
        this.height = this.heightMax / this.numRows;
        this.width = this.widthMax / this.numCols;
        this.fontSize = 16 / (this.numRows + 6);
    };

<script>
    /**
        Window variable setup
    */
    var api = new clubspeed.classes.ApiService({
        url: (window.location.origin || (window.location.protocol + "//" + window.location.host)) + "/api/index.php/",
        key: 'cs-dev'
    });
    var cache = {}; // for use with polling comparison
    var defaultPhotoUri = '../img/clubspeed_logo.svg';

    /**
        Initializes, calls, and pushes API deferred objects onto an array, returning them to be collected by $.when();

        @returns {array<object>} The array of deferred objects.
    */
    function getData() {
        var deferred = [];

        deferred.push(api.getPreviousRace({
            track: parameters.track,
            offset: parameters.offset
        })
        .then(function(data) {
            cache[data.url] = data.deepCopy(); // store unmutated data for polling comparison

            // var data = d.deepCopy(); // fixes the .then caching problem with polling -- WHY?!?! REFS ARE NOT EQUAL
            var race = data.race;
            var racers = race.racers;

            if (racers.length > 0) {

                // find the winner of the last race
                var winner = data.race.winner = data.race.racers
                    .orderBy(function(x) { return x.finish_position; })
                    .first();

                // apply styling to kart_number if it exists, append it to nickname
                winner.kart_number = (z.check.exists(winner.kart_number) ? " (#" + winner.kart_number +")" : "");
                winner.nickname += winner.kart_number;

                // collect full_name based on first_name and last_name existence
                winner.full_name = 
                    z.check.exists(winner.first_name) ?                 // has first name?
                        z.check.exists(winner.last_name) ?              //     has last name?
                            winner.first_name + " " + winner.last_name  //         yes: use both
                            : winner.first_name                         //         no: use first name
                        : z.check.exists(winner.last_name) ?            //     no first name, has last name?
                            winner.last_name                            //         yes: use last name
                            : "";                                       //         no: use empty string
                
                // collect fastest lap_time, convert to locale
                winner.best_lap = winner.laps
                    .where(function(x) { return z.convert(x.lap_time, z.types.number) > 0; })
                    .min(function(x) { return x.lap_time; })
                    .toLocaleString(z.location.locale);
                
                // parse rpm, convert to locale
                var rpm = z.convert(winner.rpm, z.types.number);
                if (z.check.isNumber(rpm)) {
                    winner.rpm = rpm.toLocaleString(z.location.locale);
                }

                // parse rpm_change, check for negative, positive, or zero
                var rc = z.convert(winner.rpm_change, z.types.number);
                if (z.check.isNumber(rc)) {
                    rc = rc.toLocaleString(z.location.locale);
                    winner.rpm += " (" + (rc < 0 ? "-" : rc > 0 ? "+" : "") + rc + ")";
                }

                // parse starts_at date and convert
                var tempStartsAt = z.convert.toDate(data.race.starts_at_iso);
                if (z.check.isDate(tempStartsAt))
                    data.race.starts_at = tempStartsAt.toLocaleString(z.location.locale);
            }

            // prepend race.race_number with a "#" if it exists
            race.race_name += z.check.exists(race.race_number) ? " (#" + race.race_number +")" : "";

            data.gridSizes = new GridSizes(1); // last winner will only ever have 1 racer

            // pipe the mutated data back
            return data;
        }));

        return deferred;
    }

        var winner = data.race.winner = data.race.racers
            .orderBy(function(x) { return x.finish_position; })
            .first();
        if (z.check.exists(winner.photo_url)) {
            clubspeed.helpers.css.imageExists(
                winner.photo_url,
                function() {
                    winner.photo_type = "racerPhoto";
                    callback(data);
                },
                function() {
                    winner.photo_type = "defaultPhoto"
                    winner.photo_url = defaultPhotoUri;
                    callback(data);
                }
            );
        }
        else {
            winner.photo_type = "defaultPhoto"
            winner.photo_url = defaultPhotoUri;
            callback(data);
        }
    }

        +   '                           <div class="portraitTextWrapper roundBottomLeft"><div class="portraitText letterPress vMiddle hCenter firstTimeText uppercase">{{getYesNo race.winner.is_first_time}}</div></div>'
        +   '                       </div>'
        +   '                       <div class="portraitPictureWrapper rFloat roundRight">'
        +   '                           <div class="portraitPictureWrapperInner fill roundRight {{race.winner.photo_type}}" style="background-image: url({{race.winner.photo_url}});"></div>'
        +   '                       </div>'
        +   '                   </div>'
        +   '               </div>'
        +   '           </div>'
        +   '       </div>'
        +   '   </div>'
        +   '</div>';

    var src = '' +
            '<div id="wrapper" class="fill" style="background-image:url({{backgroundUrl}}); background-repeat: no-repeat; background-position: center center; background-size: cover;">'
        +   '   <div class="spacing"></div>'
        +   '   <div id="labelsWrapper" class="lFloat">'
        +   '       <div class="topTimesHeader hidden"></div>' // for spacing purposes
        +           labelSrc
        +   '   </div>'
        +   '   <div id="topTimesWrapper">'
        +   '       <div id="topTimesInnerWrapper" class="fill">'
        +   '           <div class="topTimesHeader parallelogram">'
        +   '               <div class="headerText unskew textShadow vMiddle hCenter fill">LAST WINNER</div>'
        +   '           </div>'
        +               portraitSrc // template html for up next with picture
        +   '       </div>'
        +   '   </div>'
        +   '</div>';

        var template = Handlebars.compile(src);
        var output = template(data);
        return output;
    }

    function buildPage(data) {
        
        var bodyHtml = buildHtml(data);
        $(bodyHtml).appendTo("body");
        clubspeed.helpers.css.applyAnimations({
            maxDelay: 200,
            elems: [
                {
                    selector: '.card',
                    classes: {
                        defaults: ['visible'],
                        animations: ['fadeInDown']
                    }
                },
                {
                    selector: '.labelTextWrapper',
                    classes: {
                        defaults: ['visible'],
                        animations: ['fadeInLeft']
                    }
                },
                {
                    selector: '.flippable',
                    classes: {
                        defaults: ['visible', 'flip'], // flip needs to be applied, even when animations are disabled
                        animations: ['flip']
                    },
                    wait: 4.95 // used in setTimeout with calculated delay * wait
                }
            ]
        });
        pollForChanges(5000);
    }

    /**
        Polls for changes in the API return data
        based on a given timeout.

        @param {number} [timeout] The time in milliseconds to wait between polls. If not provided, this will default to 5000.
        @returns {void}
    */
    function pollForChanges(timeout) {
        api.getPreviousRace.poll({
            timeout: timeout || 5000,
            track: parameters.track,
            offset: parameters.offset,
            callback: function(data) { // return false to stop polling
                if (!z.equals(data, cache[data.url])) {
                    window.location.reload();
                }
                // return true or undefined (nothing) to allow polling to continue
            }
        });
    }

    /**
        Collects, extends, and returns 
        all argument items into a single object.

        @param {...object} var_args The objects to extend together.
        @returns {object} The extended object from the argument list.
    */
    function smashArgs() {
        var data = {}.smash(parameters).extend(api.getPreviousRace.defaults);
        z.forEach(Array.prototype.slice.call(arguments), function(val, key) { data.smash(val); });
        return data;
    }

    /**
        Main initialize method for the speed screen.
        Handles calling getData(), and piping that data
        alongside the HTML template from buildHtml()
        into the buildPage() method.

        @returns {void}
    */
    function loadPage() {
        sw.push("  ---    Loading page");
        setupHandlebars();
        $.when.apply($, getData()).then(
            function() {
                // success pipe
                var data = smashArgs.apply(this, arguments);
                setPictures(data, function(dataWithPictures) {
                    log.debug(dataWithPictures);
                    buildPage(dataWithPictures);
                    sw.pop();
                });
            }
        );
    }
    loadPage();

</script>
