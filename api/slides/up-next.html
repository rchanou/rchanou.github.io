    <!-- html declaration -->

<script>

    /**
        Window variable setup
    */
    // if current document.location.hostname does not exist, or is "localhost", 
    // then use a fallback for api root (in this case, ftikcincinnati)
    // otherwise, default to the current origin
    var api = new clubspeed.classes.ApiService({
        url: (window.location.origin || (window.location.protocol + "//" + window.location.host)) + "/api/index.php/",
        key: 'cs-dev',
    });
    var cache = {}; // for use with polling comparison

    /**
        Initializes, calls, and pushes API deferred objects onto an array, returning them to be collected by $.when();

        @returns {array<object>} The array of deferred objects.
    */
    function getData() {
        var deferred = [];

        deferred.push(api.getNextRace({
            track: parameters.trackId,
            offset: parameters.offset
        })
        .then(function(data) {
            cache[data.url] = data.deepCopy(); // store unmutated data for polling comparison

            var race = data.race;
            var racers = race.racers;

            if (racers.length > 0) {
                // setup the position_display (based on kart # existence)
                z.forEach(racers, function(value, key) {
                    value.position_display = (z.check.exists(value.kart_number) ? "#" + value.kart_number : value.start_position);
                });

                // setup the label "racer"
                var containsKartNumber = racers.contains(function(x) { return z.check.exists(x.kart_number); });
                var containsStartPosition = racers.contains(function(x) { return z.check.exists(x.start_position) && !z.check.exists(x.kart_number); });
                var label = {
                    position_display: (containsKartNumber ? containsStartPosition ? "Pos./Kart #" : "Kart #" : "Position"),
                    nickname: "NICKNAME"
                };
                racers.unshift(label);
            }
            else {
                var tempStartsAt = z.convert.toDate(race.starts_at_iso);
                if (z.check.isDate(tempStartsAt))
                    race.starts_at_locale = tempStartsAt.toLocaleString(z.location.locale);
                var labels = [
                    {
                        position_display: "TIME:",
                        nickname: race.starts_at_locale || race.starts_at_iso // default to iso time if the locale fails?
                    },
                    {
                        position_display: "SPOTS:",
                        nickname: "All spots still available!"
                    }
                ];
                z.forEach(labels, function(x, key, arr) {
                    racers.push(x);
                });
            }

            // calculate racer height and font size
            var minRacers = 7; // don't use style calculations for fewer than 7 racers
            var numElems = racers.length > minRacers ? racers.length : minRacers;
            data.racerHeight = 96 / numElems + "%";
            data.racerFontSize = 2 + (18 / numElems) + "vh";

            // add styling for race_number
            race.race_number = z.check.exists(race.race_number) ? "(#" + race.race_number + ")" : "";

            // pipe the mutated data back
            return data;
        }));

        return deferred;
    }

    /**
        Initializes, calls, and pushes API deferred objects onto an array, 
        returning them to be collected by $.when()
        after the initial getData() returns with a failure.

        @returns {array<object>} The array of deferred objects.
    */
    function getFallbackData() {
        var deferred = [];

        deferred.push(api.getTracks().then(function(data) {
            data.race = {};
            data.race.racers = [];
            data.race.track = data.tracks
                .where(function(x) { return x.id == (parameters.trackId || "1"); })
                .select(function(x) { return x.name; })
                .first();
            return data;
        }));

        return deferred;
    }

    /**
        Registers helpers to be used by Handlebars.

        @returns {void}
    */
    function setupHandlebars() {
        Handlebars.registerHelper('inc', function(value, options) {
            return parseInt(value) + 1;
        });
        Handlebars.registerHelper('getPlace', function(index, options) {
            switch (index) {
                case 0: return "labelPlace";
                default: return "otherPlace";
            }
        });
        Handlebars.registerHelper('getHeaderText', function(options) {
            var offset = z.convert(parameters.offset, z.types.number);
            if (isNaN(offset) || offset < 0) offset = 0;
            var race = options.data.root.race;
            switch(offset) {
                case 0:
                    return new Handlebars.SafeString("COMING UP:&nbsp;" + (race.race_name || "(no races scheduled)") + "&nbsp;" + (race.race_number || ""));
                case 1:
                    return new Handlebars.SafeString("FOLLOWING NEXT RACE:&nbsp;" + (race.race_name || "(no races scheduled)") + "&nbsp;" + (race.race_number || ""));
                default:
                    return new Handlebars.SafeString("IN " + offset + " RACES:&nbsp;" + (race.race_name || "(no races scheduled)") + "&nbsp;" + (race.race_number || ""));
            }
        });
        Handlebars.registerHelper('getRacerHeight', function(options) {
            return options.data.root.race.racerHeight;
        });
        Handlebars.registerHelper('getRacerFontSize', function(options) {
            return options.data.root.race.racerFontSize;
        });
        Handlebars.registerHelper('getRacerFontClass', function(index, options) {
            return (index === 0 ? "lightTextShadows" : "letterPress");
        });
    }
    
    /**
        Method which builds and returns the HTML string for use as a Handlebars template.

        @returns {string} The HTML template for use with Handlebars.
    */
    function buildHtml(data) {

        //// --- example data object to be passed to HandleBars templating engine ---
        // data: {
        //     "race": {
        //         "id": "69932",
        //         "track_id": "1",
        //         "track": "Full Throttle Track",
        //         "starts_at": "2014-07-17 17:00:00.000",
        //         "heat_type_id": "1",
        //         "heat_status_id": "4",
        //         "speed_level_id": "1",
        //         "speed_level": "Adult Speed Level",
        //         "win_by": "laptime",
        //         "race_by": "minutes",
        //         "duration": "10",
        //         "race_name": "8 Min Race",
        //         "race_number": "32",
        //         "racers": [
        //             {
        //                 "id": "1279275",
        //                 "start_position": "1",
        //                 "kart_number": null,
        //                 "rpm": "1200",
        //                 "is_first_time": "0",
        //                 "finish_position": null,
        //                 "nickname": "MaeAnna Hazelett",
        //                 "first_name": "Maeanna",
        //                 "last_name": "Hazelett",
        //                 "total_customers": "130254",
        //                 "ranking_by_rpm": "51003",
        //                 "group_id": "0",
        //                 "total_visits": "1",
        //                 "total_races": "0",
        //                 "position_display": "1"
        //             },
        //             {
        //                 "id": "1279276",
        //                 "start_position": "2",
        //                 "kart_number": null,
        //                 "rpm": "1200",
        //                 "is_first_time": "0",
        //                 "finish_position": null,
        //                 "nickname": "Danny",
        //                 "first_name": "Danny",
        //                 "last_name": "Hazelett",
        //                 "total_customers": "130254",
        //                 "ranking_by_rpm": "51003",
        //                 "group_id": "0",
        //                 "total_visits": "1",
        //                 "total_races": "0",
        //                 "position_display": "2"
        //             }
        //         ],
        //         "racerHeight": "10.666666666666666%",
        //         "racerFontSize": "4.222222222222222vh"
        //     }
        // }

        var src = '' +
            '<div id="wrapper" style="background-image:url({{backgroundUrl}}); background-repeat: no-repeat; background-position: center center; background-size: cover;">'
        +   '   <div id="headerSpacing"></div>'
        +   '   <div id="headerWrapper">'
        +   '       <div id="headerTop" class="parallelogram">'
        +   '           <div class="headerText unskew shadows vMiddle hCenter truncate">{{getHeaderText}}</div>'
        +   '       </div>'
        +   '       <div id="headerBottom" class="parallelogram">'
        +   '           <div class="unskew">'
        +   '               <div id="headerBottomLeft">'
        +   '                   <div class="headerText2 vMiddle hCenter italic shadows">TRACK:&nbsp;&nbsp;{{race.track}}</div>'
        +   '               </div>'
        +   '               <div id="headerBottomRight">'
        +   '                   <div class="headerText2 italic shadows vMiddle hCenter">POWERED BY</div>'
        +   '                   <div class="headerImg vMiddle"><img id="clubSpeedLogo" src="../img/clubspeed_full_logo_300.png" /></div>'
        +   '               </div>'
        +   '           </div>'
        +   '       </div>'
        +   '   </div>'
        +   '   <div id="results">'
        +   '       {{#each race.racers}}'
        +   '           <div class="racer {{getPlace @index}} hidden" style="height: {{../racerHeight}}; font-size: {{../racerFontSize}};">'
        +   '               <div class="racerTextWrapper position parallelogram"><div class="racerText vMiddle hCenter unskew {{getRacerFontClass @index}}">{{position_display}}</div></div>'
        +   '               <div class="racerTextWrapper nickname parallelogram"><div class="racerText vMiddle hLeft padLeft5 unskew {{getRacerFontClass @index}}">{{nickname}}</div></div>'
        +   '           </div>'
        +   '       {{/each}}'
        +   '   </div>'
        +   '</div>';

        var template = Handlebars.compile(src);
        var output = template(data);
        return output;
    }

    /**
        Builds the Handlebars template based on a provided set of html and data,
        appending the compiled template directly to the page's body.

        @param {string} html The html string to use with Handlebars.
        @param {object} data The object to pass to Handlebars for use with the html string.
        @returns {void}
    */
    function buildPage(data) {
        var bodyHtml = buildHtml(data);
        $(bodyHtml).appendTo("body");
        clubspeed.helpers.css.applyAnimations({
            maxDelay: 350,
            elems: [
                {
                    selector: '.racer',
                    classes: {
                        defaults: ['visible'],
                        animations: ['fadeInDown']
                    }
                }
            ]
        });
        pollForChanges(5000);
    }

    function isEmpty(val) {
        var hasOwnProperty = Object.prototype.hasOwnProperty;

        if (val == null)
            return true;
        if (val.length > 0)
            return false;
        if (val.length <= 0)
            return true;

        for (var key in val) {
            if (hasOwnProperty.call(val, key))
                return false;
        }
        return true;
    }

    /**
        Polls for changes in the API return data
        based on a given timeout.

        @param {number} [timeout] The time in milliseconds to wait between polls. If not provided, this will default to 5000.
        @returns {void}
    */
    function pollForChanges(timeout) {
        api.getNextRace.poll({
            timeout: timeout || 5000,
            track: parameters.trackId,
            offset: parameters.offset,
            callback: function(data) {
                if (!z.equals(data, cache[data.url]))
                    window.location.reload(); // either race data has changed, or no race has swapped into a change. just reload for simplicity, no proper templating/update DOM system in place yet.
            },
            errback: function(data) {
                if (data.status === 412) {
                    if (!isEmpty(cache))
                        window.location.reload(); // we had a race before, now there is none. reload.
                }
            }
        });
    }

    /**
        Collects, extends, and returns 
        all argument items into a single object.

        @param {...object} var_args The objects to extend together.
        @returns {object} The extended object from the argument list.
    */
    function smashArgs() {
        var data = {}.smash(parameters).extend(api.getNextRace.defaults);
        z.forEach(Array.prototype.slice.call(arguments), function(val, key) { data.smash(val); });
        return data;
    }

    /**
        Main initialize method for the speed screen.
        Handles calling getData(), and piping that data
        alongside the HTML template from buildHtml()
        into the buildPage() method.

        @returns {void}
    */
    function loadPage() {
        sw.push("  ---    Loading page");
        setupHandlebars();
        $.when.apply($, getData()).then(
            function() {
                // success pipe
                var data = smashArgs.apply(this, arguments);
                log.debug(data);
                buildPage(data);
                sw.pop();
            }, function() {
                // failure pipe -- grab fallback data to build the page
                $.when.apply($, getFallbackData()).then(function() {
                    var data = smashArgs.apply(this, arguments);
                    log.debug(data);
                    buildPage(data);
                    sw.pop();
                });
            }
        );
    }
    loadPage();

</script>
