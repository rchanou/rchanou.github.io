<script>

    /**
        Window variable setup
    */
    // if current document.location.hostname does not exist, or is "localhost", 
    // then use a fallback for api root (in this case, ftikcincinnati)
    // otherwise, default to the current origin
    var api = new clubspeed.classes.ApiService({
        url: (window.location.origin || (window.location.protocol + "//" + window.location.host)) + "/api/index.php/",
        key: 'cs-dev',
    });
    var cache = {}; // for use with polling comparison

    /**
        Initializes, calls, and pushes API deferred objects onto an array,
        returning them to be collected by $.when();

        @returns {array<object>} The array of deferred objects.
    */
    function getData() {
        var deferred = [];

        deferred.push(api.getPreviousRace({
            track: parameters.track,
            offset: parameters.offset
        })
        .then(function(data) {
            cache[data.url] = data.deepCopy(); // store unmutated data for polling comparison
            var r = {};

            if (data.race.racers.length > 0) {
                r.racers = data.race.racers
                    .innerJoin(data.scoreboard) // join scoreboard to racers
                    .on(function(x, y) { return x.id === y.racer_id; }) // on racers.id == scoreboard.racer_id
                    .orderBy(function(x) { return x.finish_position; }) // order by joined_object.finish_position (originally from scoreboard)
                    .map(function(x) {

                        // attempt to parse and localize each racer's fastest lap time
                        var fastest_lap_time = z.convert.toNumber(x.fastest_lap_time);
                        if (z.check.isNumber(fastest_lap_time)) {
                            x.fastest_lap_time = fastest_lap_time.toLocaleString(z.location.locale, {
                                minimumFractionDigits: 3,
                                maximumFractionDigits: 3
                            });
                        }

                        // attempt to parse and localize each racer's rpm
                        var rpm = z.convert.toNumber(x.rpm);
                        if (z.check.isNumber(rpm)) {
                            x.rpm = rpm.toLocaleString(z.location.locale);
                        }

                        // attempt to parse and localize each racer's rpm_change
                        // check for negative vs positive and add it to the rpm string
                        var rpm_change = z.convert.toNumber(x.rpm_change);
                        if (z.check.isNumber(rpm_change)) {
                            x.rpm += " (" + (rpm_change < 0 ? "-" : rpm_change > 0 ? "+" : "") + rpm_change.toLocaleString(z.location.locale) + ")";
                        }

                        // check for an available kart number, append it to nickname if available
                        x.kart_number = (z.check.exists(x.kart_number) ? " (Kart #" + x.kart_number +")" : "");
                        x.nickname += x.kart_number;

                        return x;
                    });
            }

            // prepend race.race_number with a "#" if it exists
            r.race = data.race;
            r.race.race_name += z.check.exists(r.race.race_number) ? " (#" + r.race.race_number +")" : "";

            // calculate racer height and font size
            var minRacers = 7; // don't use style calculations for fewer than 7 racers
            var numElems = r.racers.length > minRacers ? r.racers.length : minRacers;
            r.racerHeight = 96 / numElems + "%";
            r.racerFontSize = 2 + (18 / numElems) + "vh";

            // pipe the mutated data back
            return r;
        }));

        return deferred;
    }

    /**
        Registers helpers to be used by Handlebars.

        @returns {void}
    */
    function setupHandlebars() {
        Handlebars.registerHelper('getPlace', function(index, options) {
            switch (index) {
                case 0: return "firstPlace";
                case 1: return "secondPlace";
                case 2: return "thirdPlace";
                default: return "otherPlace";
            }
        });
        Handlebars.registerHelper('inc', function(value, options) {
            return parseInt(value) + 1;
        });
        Handlebars.registerHelper('getHeaderText', function(data, options) {
            var header = "";
            header += "WINNERS FOR: " + data.race.race_name;
            // if (!data.fastest || data.fastest.length < 1) {
                // header += " (none yet!)";
            // }
            return header;
        });
    }
    
    /**
        Method which builds and returns the HTML string for use as a Handlebars template.

        @returns {string} The HTML template for use with Handlebars.
    */
    function buildHtml(data) {

        //// --- example data object to be passed to HandleBars templating engine ---
        // data: {
        //     "debug": "1",
        //     "track": 1,
        //     "id": "1",

        //             "track": "Full Throttle Track",
        //             "starts_at": "2014-08-25 13:30:00.000",
        //             "heat_type_id": "1",
        //             "heat_status_id": "0",
        //             "speed_level_id": "1",
        //             "speed_level": "Adult Speed Level",
        //             "win_by": "laptime",
        //             "race_by": "minutes",
        //             "duration": "10",
        //             "race_name": "8 Min Race",
        //             "race_number": "21",
        //             "racers": [],
        //             "total_spots": "10",
        //             "used_spots_text": "0 / 10"
        //         },
        //         {
        //             "id": "66222",
        //             "track_id": "1",
        //             "track": "Full Throttle Track",
        //             "starts_at": "2014-08-25 13:40:00.000",
        //             "heat_type_id": "41",
        //             "heat_status_id": "0",

        //             "speed_level": "Youth Speed Level",

        //             "race_by": "minutes",
        //             "duration": "10",
        //             "race_name": "8 Min Youth Heat",
        //             "race_number": "22",
        //             "racers": [],

        //         }
        //     ],
        //     "racerHeight": "8.727272727272727%",
        //     "racerFontSize": "3.8181818181818183vh"
        // } 

        var src = '' +
            '<div id="wrapper" style="background-image:url({{backgroundUrl}}); background-repeat: no-repeat; background-position: center center; background-size: cover;">'
        +   '   <div id="headerSpacing"></div>'
        +   '   <div id="headerWrapper">'
        +   '       <div id="headerTop" class="parallelogram">'
        +   '           <div class="headerText unskew uppercase shadows vMiddle hCenter">{{getHeaderText this}}</div>'
        +   '       </div>'
        +   '       <div id="headerBottom" class="parallelogram">'
        +   '           <div class="unskew">'
        +   '               <div id="headerBottomLeft">'
        +   '                   <div class="headerText2 italic shadows vMiddle hCenter">TRACK:&nbsp;&nbsp;{{race.track}}</div>'
        +   '               </div>'
        +   '               <div id="headerBottomRight">'
        +   '                   <div class="headerText2 italic shadows vMiddle hCenter">POWERED BY</div>'
        +   '                   <div class="headerImg vMiddle hCenter"><img id="clubSpeedLogo" src="../img/clubspeed_full_logo_300.png" /></div>'
        +   '               </div>'
        +   '           </div>'
        +   '       </div>'
        +   '   </div>'
        +   '   <div id="results">'
        +   '       {{#each racers}}'
        +   '           <div class="racer {{getPlace @index}} hidden" style="height: {{../racerHeight}}; font-size: {{../racerFontSize}};">'
        +   '               <div class="racerTextWrapper position parallelogram centerText"><div class="racerText vMiddle unskew">{{inc @index}}</div></div>'
        +   '               <div class="racerTextWrapper nickname parallelogram"><div class="racerText unskew vMiddle padLeft5">{{nickname}}</div></div>'
        +   '               <div class="racerTextWrapper lapTime parallelogram centerText"><div class="racerText vMiddle unskew">{{fastest_lap_time}}</div></div>'
        +   '           </div>'
        +   '       {{/each}}'
        +   '   </div>'
        +   '</div>';

        var template = Handlebars.compile(src);
        var output = template(data);
        return output;
    }

    /**
        Builds the Handlebars template based on a provided set of html and data,
        appending the compiled template directly to the page's body.

        @param {string} html The html string to use with Handlebars.
        @param {object} data The object to pass to Handlebars for use with the html string.
        @returns {void}
    */
    function buildPage(data) {
        var bodyHtml = buildHtml(data);
        $(bodyHtml).appendTo("body");
        clubspeed.helpers.css.applyAnimations({
            maxDelay: 350,
            elems: [
                {
                    selector: '.racer',
                    classes: {
                        defaults: ['visible'],
                        animations: ['fadeInDown']
                    }
                }
            ]
        });
        pollForChanges(5000);
    }

    /**
        Polls for changes in the API return data
        based on a given timeout.

        @param {number} [timeout] The time in milliseconds to wait between polls. If not provided, this will default to 5000.
        @returns {void}
    */
    function pollForChanges(timeout) {
        api.getPreviousRace.poll({
            timeout: timeout || 5000,
            track: parameters.track,
            offset: parameters.offset,
            callback: function(data) { // return false to stop polling
                if (!z.equals(data, cache[data.url])) {
                    window.location.reload();
                }
                // return true or undefined (nothing) to allow polling to continue
            }
        });
    }


    /**
        Collects, extends, and returns 
        all argument items into a single object.

        @param {...object} var_args The objects to extend together.
        @returns {object} The extended object from the argument list.
    */
    function smashArgs() {
        var data = {}.smash(parameters).extend(api.getPreviousRace.defaults);
        z.forEach(Array.prototype.slice.call(arguments), function(val, key) { data.smash(val); });
        return data;
    }

    /**
        Main initialize method for the speed screen.
        Handles calling getData(), and piping that data
        alongside the HTML template from buildHtml()
        into the buildPage() method.

        @returns {void}
    */
    function loadPage() {
        sw.push("  ---    Loading page");
        setupHandlebars();
        $.when.apply($, getData()).then(function() {
            var data = smashArgs.apply(this, arguments);
            log.debug(data);
            buildPage(data);
            sw.pop();
        });
    }
    loadPage();


</script>
