    /**
        Class used for holding and calulating gridsizes based on a provided array of racers.

        @class
    */
    function GridSizes(data) {
        this.width = 0; // the width of each card element
        this.height = 0; // the height of each card element
        this.widthMax = 96; // the percentage of the wrapper width we may use
        this.heightMax = 78; // the percentage of the wrapper height we may use
        this.numRows = 0; // total number of rows in the card grid
        this.numCols = 0; // total number of columns in the card grid
        this.determineSizes(data);
    }
    z.defineProperty(GridSizes.prototype, 'widthStyle', { get: function() { return "width:" + this.width + "%;"; }, writeable: false });
    z.defineProperty(GridSizes.prototype, 'heightStyle', { get: function() { return "height:" + this.height + "%;"; }, writeable: false });
    z.defineProperty(GridSizes.prototype, 'style', { get: function() { return this.widthStyle + this.heightStyle; }, writeable: false });
    GridSizes.prototype.toString = function() {
        return this.style;
    };
    GridSizes.prototype.determineSizes = function(data) {
        var len = (data && data.length ? data.length : 1);
        // var rowDividend = Math.ceil(Math.sqrt(data.length)) +  1; // will result in MxM matrices for perfect squares -- throws off the aspect ratio?
        var rowDividend = Math.ceil(Math.sqrt(len)) + (len > 4 && (Math.sqrt(len) % 1 === 0) ? 2 : 1); // add 2 when perfect square larger than 4 - skip ahead to the next number of rows
        this.numRows = Math.ceil(len / rowDividend);
        this.numCols = len.roundUp(this.numRows) / this.numRows; // round up to the nearest numRows, then divide by numRows to get numCols
        this.height = this.heightMax / this.numRows; // determine the height by 
        this.width = this.widthMax / this.numCols;
        this.fontSize = 20 / (this.numRows + 6);
    };
</script>

    /**
        Checks for the existence of an image based on a provided uri.

        @param {string} imageUri The uri to check for existence.
        @returns {boolean} True if found, false if not found.
    */
    function imageExists(imageUri) {
        var image = new Image();
        image.src = imageUri;
        var doesImageExist = (image.width > 0);
        image = null; // make sure GC runs, so we dont have Image objects floating around
        return doesImageExist;
    }

    /**
        Initializes, calls, and pushes API deferred objects onto an array, returning them to be collected by $.when();

        @returns {array<object>} The array of deferred objects.
    */
    function getData() {
        var deferred = [];

        deferred.push(api.getTopTimes(parameters.trackId, parameters.range, parameters.limit).then(function(data) {
            if (z.check.isNonEmptyArray(data.fastest)) {
                data.fastest.forEach(function(x, key, arr) {

                    // apply locale to lap_time
                    if (z.check.isNumber(x.lap_time)) {
                        x.lap_time = x.lap_time.toLocaleString(z.location.locale);
                    }

                    // attempt to convert and apply locale to proskill
                    var tempRpm = z.convert(x.rpm, z.types.number);
                    if (z.check.isNumber(tempRpm)) {
                        x.rpm = tempRpm.toLocaleString(z.location.locale);
                    }

                    // check for photo existence, set css classes and url
                    if (z.check.exists(x.photo_url) && imageExists(x.photo_url)) {
                        x.photo_type = "racerPhoto";
                    }
                    else {
                        x.photo_type = "defaultPhoto";
                        x.photo_url = defaultPhotoUri;
                    }
                });

                // collect track_name from the first racer, instead of making another api call to tracks (?)
                data.track_name = data.fastest[0].track_name;
            }

            // pipe the mutated data back
            return data;

        }));

        return deferred;
    }

    /**
        Initializes, calls, and pushes API deferred objects onto an array, 
        returning them to be collected by $.when()
        after the initial getData() returns with a failure.

        @returns {array<object>} The array of deferred objects.
    */
    function getFallbackData() {
        var deferred = [];

        deferred.push(api.getTracks().then(function(data) {
            data.race = {};
            data.race.racers = [];
            data.race.track = data.tracks
                .where(function(x) { return x.id == (parameters.track || "1"); })
                .select(function(x) { return x.name; })
                .first();
            return data;
        }));

        return deferred;
    }

    /**
        Registers helpers to be used by Handlebars.

        @returns {void}
    */
    function setupHandlebars() {
        Handlebars.registerHelper('getPlace', function(index, options) {
            switch (index) {
                case 0:  return "firstPlace";
                case 1:  return "secondPlace";
                case 2:  return "thirdPlace";
                default: return "otherPlace";
            }
        });
        Handlebars.registerHelper('inc', function(value, options) {
            return parseInt(value) + 1;
        });
        Handlebars.registerHelper('getName', function(index, options) {
            // note: this may not be necessary. the API may be able to determine this ahead of time
            var racer = options.data.root.race.racers[index];
            return (z.convert(parameters.useRealName, z.types.boolean) ? racer.first_name + " " + racer.last_name.charAt(0) : racer.nickname);
        });
        Handlebars.registerHelper('getYesNo', function(item, options) {
            return (z.convert(item, z.types.boolean) ? "YES" : "NO");
        });
        Handlebars.registerHelper('getRacerStyle', function(options) {
            return options.data.root.gridSizes.style;
        });
        Handlebars.registerHelper('repeat', function(count, options) {
            var src = '';
            for (var i = 0; i < count; i++) {
                src += options.fn();
            }
            return src;
        });
        Handlebars.registerHelper('getFontSize', function(options) {
            return (20 / (options.data.root.gridSizes.numRows + 6));
        });
        Handlebars.registerHelper('getRacerHeight', function(options) {
            return options.data.root.gridSizes.heightStyle;
        });
        Handlebars.registerHelper('getHeaderText', function(data, options) {
            var header = "";
            header += "TOP TIMES OF THE " + data.range.toUpperCase() + (data.track ? " ON TRACK: " + data.track_name : "")
            if (!data.fastest || data.fastest.length < 1) {
                header += " (none yet!)";
            }
            return header;
        });
    }

        +   '       <div id="upNextTopWrapper" class="fill">'
        +   '           <div class="upNextHeader parallelogram">'
        +   '               <div class="headerText unskew textShadow vMiddle hCenter fill">{{getHeaderText this}}</div>'
        +   '           </div>'
        +   '           {{#each fastest}}'
        +                   portraitSrc // template html for top time with picture
        +   '           {{/each}}'
        +   '       </div>'
        +   '   </div>'
        +   '</div>';

        var template = Handlebars.compile(src);
        var output = template(data);
        return output;
    }

    /**
        Applies css classes to a set of elements with an optional delay between each application.

        @param {string} elemSelector The selector used to collect elements using jQuery/sizzle.
        @param {string|array<string>} cssClasses A string or array of strings containing the classes to be applied to the elements.
        @param {number} [delay] The number of milliseconds to delay between each html class application. If no delay is provided, then 0 is used.
        @returns {void}
    */
    function applyHtmlClass(elems, cssClasses, delay) {
        var currentDelay = 0;
        delay = delay || 0;
        if (z.check.isString(cssClasses)) {
            cssClasses = [cssClasses.split(",")].reduce(function(x) { return x.trim(); }); // convert a csv string to array
        }
        z.assert.isArray(cssClasses);
        if (elems) {
            if (elems.length) {
                for (var i = 0; i < elems.length; i++) {
                    (function(index) {
                        setTimeout(function() {
                            var elem = $(elems[index]);
                            for (var k = 0; k < cssClasses.length; k++) {
                                elem.addClass(cssClasses[k]);
                            }
                        }, delay*index);
                    })(i); // use an iife to maintain the correct index for setTimeout
                }
            }
        }
    }

    /**
        Applies a pre-determined set of 
        animations specific to this page
        based on the provided data object.

        @param {number} data The data object used to determine the number of expected elements for use with the minimum animation length calculation.
        @returns {void}
    */
    function applyAnimations(data) {
        // ensure that the delay is never longer than 2/3 of the slideTimeout, but dont go over 280ms
        // using 15000 as a default when parameters.slideTimeout is not available to match the default time selection from sp_admin
        var numElems = data.fastest.length;
        var d, delay = (d = (+parameters.slideTimeout || 15000) / (numElems * 1.5)) > 280 ? 280 : d;
        applyHtmlClass($('.card'), ['fadeInDown', 'visible'], delay);
        applyHtmlClass($('.labelTextWrapper'), ['fadeInLeft', 'visible'], delay*1.2);
        setTimeout(function() {
            // dont start the flip until the cards are finished applying fadeInDown
            applyHtmlClass($('.flippable'), 'flip', delay);
        }, delay*3);
        // $('.flippable').click(function() {
        //     $(this).toggleClass('flip');
        // });
    }

    function buildPage(data) {
        var bodyHtml = buildHtml(data);
        $(bodyHtml).appendTo("body");
        applyAnimations(data);
        cache[KEYS.API_DATA] = data.deepCopy();
        pollForChanges(5000);
    }

    /**
        Polls for changes in the API return data
        based on a given timeout.

        @param {number} [timeout] The time in milliseconds to wait between polls. If not provided, this will default to 5000.
        @returns {void}
    */
    function pollForChanges(timeout) {
        timeout = timeout || 5000;
        setTimeout(function() { 
            log.debug("  ---  Polling for changes: ");
            $.when.apply($, getData()).then(
                function() {
                    // success pipe - check for changes
                    var data = smashArgs.apply(this, arguments);
                    if (!z.equals(cache[KEYS.API_DATA], data)) {
                        log.debug(  "  --- API data has changed: ");
                        window.location.reload(); // for now, just reload the whole page -- consider working in animations on only the items which changed
                    }
                    else {
                        log.debug(  "  ---    No change in data: ");
                        pollForChanges(timeout);
                    }
                }, function() {
                    // failure pipe - continue to poll for changes, don't bother comparing
                    pollForChanges(timeout);
                }
            );
        }, timeout);
    }

    /**
        Collects, extends, and returns 
        all argument items into a single object.

        @param {...object} var_args The objects to extend together.
        @returns {object} The extended object from the argument list.
    */
    function smashArgs() {
        var data = {}.smash(parameters).extend(api.getTopTimes.defaults);;
        z.forEach(Array.prototype.slice.call(arguments), function(val, key) { data.smash(val); });
        data.gridSizes = new GridSizes(data && data.fastest ? data.fastest : 0);
        return data;
    }

    /**
        Main initialize method for the speed screen.
        Handles calling getData(), and piping that data
        alongside the HTML template from buildHtml()
        into the buildPage() method.

        @returns {void}
    */
    function loadPage() {
        setupHandlebars();
        $.when.apply($, getData()).then(
            function() {
                // success pipe
                var data = smashArgs.apply(this, arguments);
                log.debug(data);
                buildPage(data);
            }, function() {
                // failure pipe -- grab fallback data
                $.when.apply($, getFallbackData()).then(function() {
                    var data = smashArgs.apply(this, arguments);
                    buildPage(data);
                });
            }
        );
    }
    loadPage();

</script>
