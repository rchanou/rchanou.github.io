<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Your gift card from {{businessName}}</title>
  <style type="text/css">
  /* Client-specific Styles */
  #outlook a{padding:0;} /* Force Outlook to provide a "view in browser" button. */
  body{width:100% !important;} .ReadMsgBody{width:100%;} .ExternalClass{width:100%;} /* Force Hotmail to display emails at full width */
  body{-webkit-text-size-adjust:none;} /* Prevent Webkit platforms from changing default text sizes. */

  /* Reset Styles */
  body{margin:0; padding:0;}
  img{border:0; height:auto; line-height:100%; outline:none; text-decoration:none;}

</style>
</head>
<body style="-webkit-text-size-adjust: none; margin: 0;padding: 0;width: 100% !important;font-family: sans-serif; -webkit-text-size-adjust: 100%;-ms-text-size-adjust: 100%;">
  <div id="wrapper" style="margin: 0 auto;width: 640px;">
    <div id="header">
      <div class="pull-right bold" style="font-weight: bold;float: right !important;">
        <div>Gift Card #{{giftCardNo}}</div>
      </div>
    </div>
    <div id="greeting">
      <h3 style="color: #008AE6;">Hello {{customer}},</h3>
      <p>
        Thank you for shopping with {{business}}!
        Your gift card details are below.
      </p>
    </div>
    <div id="details">
      <h3 style="color: #008AE6;">Gift Card Details</h3>
      <div id="giftCardContainer" style="border: 1px solid black; border-radius: 10px; width: 300px; margin: 0 auto; padding: 10px; text-align: center;">
        {{giftCardImage}}
        <div style="font-size: 24px;">#{{giftCardNo}}</div>
      </div>
    </div>
    <div id="remarks">
      <p>
        This is your gift card. Please print it out and bring it with you to the track.
      </p>
      <h3 style="color: #008AE6;">Thank you for shopping with us!</h3>
    </div>
  </div>
</body>
</html>
